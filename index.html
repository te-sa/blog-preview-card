<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        /* better image defaults */
        img, svg {
            display: block;
            max-width: 100%; /* so image does not overflow parent container */
        }

        .dark-text {
            color: hsl(0, 0%, 7%);
            font-weight: 800;
        }

        p {
            color: hsl(0, 0%, 42%);
            font-weight: 500;
        }

        body {
            background: hsl(47, 88%, 63%);

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            line-height: 1.5; /* better accessibility */
            font-size: 16px;
            font-family: Figtree, sans-serif;
        }

        .container {
            background: hsl(0, 0%, 100%);
            width: 375px;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 10px 10px;
            border: 1px solid;
        }

        .banner {
            border-radius: 1rem;
            margin: auto;
        }

        .tag {
            display: inline-block; /* needed to apply vertical margins */
            background: hsl(47, 88%, 63%);
            padding: 0.25rem 0.5rem;
            margin: 0.5rem 0;
            border-radius: 0.25rem;
        }

        header {
            p {
                color: hsl(0, 0%, 7%);
                font-weight: 500;
            }

            h1 {
                padding: 0.5rem 0;
            }
        }

        .content {
            width: 100%;
            padding: 0.5rem;

            h1 {
                font-size: 24px;
            }
        }

        .author {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;

            img {
                height: 40px;
                width: 40px;
            }
        }

        footer {
            position: fixed;
            background: hsl(0, 0%, 100%);
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem
        }

        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<div class="container">

        <main>
            <p class="light-text">

            <div class="author">
